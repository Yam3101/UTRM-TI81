<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Starbuzz Coffee | Mission</title>
		<link rel="stylesheet" href="coffee.css" />
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
	</head>
	<body class="w-screen h-screen overflow-x-hidden bg-[#d6c396] flex flex-col">
		<main>
			<nav
				class="flex justify-between items-center bg-[#300511] text-white p-2 py-3 w-full"
			>
				<h1 class="dm-sans text-2xl font-bold">Starbuzz Coffee</h1>
				<h2>Mission</h2>
			</nav>
			<section class="flex flex-col items-center justify-center">
				<div
					class="flex flex-col bg-white shadow-md shadow-stone-500 p-4 w-1/2 m-2 rounded-md duration-200"
				>
					<h2 class="dm-sans text-4xl font-bold text-center my-5">
						Starbuzz Coffee's mission
					</h2>
					<p>
						To provide all caffeine that you need to power your life <br />
						<span class="font-bold flex flex-wrap"
							>JUST DRINK IT!
							<img src="coffee-cup.svg" alt="Coffee Cup" width="20"
						/></span>
					</p>
				</div>
			</section>
		</main>
	</body>
</html>
