<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>404 Not Found</title>
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
	</head>
	<body class="bg-[#d6c396]">
		<main
			class="w-screen h-screen flex flex-col overflow-x-hidden justify-center items-center"
		>
			<section
				class="flex flex-col justify-center items-center bg-stone-50 py-6 px-10 rounded-md shadow-lg sm:w-2/5 w-82 text-center"
			>
				<h1
					class="dm-sans text-4xl font-bold flex flex-wrap items-center gap-2"
				>
					<img width="45" src="notAv.svg" alt="" /> 404 Not Found
				</h1>
				<h2 class="text-center">
					The page you are looking for is not in our menu yet... <br />
					Go back to look for other options.
				</h2>
				<button
					class="bg-emerald-600 hover:bg-emerald-800 duration-200 text-white flex flex-wrap items-center gap-2 py-2 px-4 rounded-md mt-4"
					type="button"
				>
					<img src="exit.svg" alt="Exit" width="20" />
					<span class="dm-sans text-lg font-bold">Go back</span>
				</button>
			</section>
		</main>
	</body>
</html>
