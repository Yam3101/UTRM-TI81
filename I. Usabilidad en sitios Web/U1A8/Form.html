<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Formulario</title>
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
	</head>
	<body>
		<main
			class="flex justify-center items-center h-screen w-screen overflow-x-hidden bg-gradient-to-b from-indigo-950 to-black"
		>
			<section
				class="flex flex-col justify-center items-center bg-stone-50 py-10 px-8 rounded-md shadow-lg md:w-1/3 w-96 text-center"
			>
				<h1
					class="teachers text-4xl font-bold flex flex-wrap items-center text-center pb-6"
				>
					FORMULARIO
				</h1>
				<form method="get" action="" class="flex flex-col text-left teachers">
					<label for="nombre">Nombre:</label>
					<input
						type="text"
						id="nombre"
						name="nombre"
						maxlength="50"
						required
						class="border border-gray-400 rounded-md p-1"
					/>
					<label for="apellidos">Apellidos:</label>
					<input
						type="text"
						id="apellidos"
						name="apellidos"
						maxlength="50"
						required
						class="border border-gray-400 rounded-md p-1"
					/>
					<label for="correo">Correo electrónico:</label>
					<input
						type="text"
						id="correo"
						name="correo"
						required
						class="border border-gray-400 rounded-md p-1"
					/>
					<span>Sexo:</span>
					<div class="flex items-center space-x-4">
						<label class="flex items-center gap-2">
							<input
								type="radio"
								id="hombre"
								name="sexo"
								value="hombre"
								required
								class="accent-blue-600"
							/>
							Hombre
						</label>
						<label class="flex items-center gap-2">
							<input
								type="radio"
								id="mujer"
								name="sexo"
								value="mujer"
								required
								class="accent-pink-600"
							/>
							Mujer
						</label>
					</div>
					<div class="flex items-center gap-x-1 py-1">
						<input type="checkbox" id="info" name="info" checked />
						<label for="info" class="text-sm">
							Deseo recibir información sobre novedades y ofertas
						</label>
					</div>

					<div class="flex items-center gap-x-1 py-1">
						<input
							type="checkbox"
							id="condiciones"
							name="condiciones"
							required
						/>
						<label for="condiciones" class="text-sm">
							Declaro haber leído y aceptar las condiciones generales del
							programa y la normativa sobre protección de datos
						</label>
					</div>

					<button
						class="mt-4 bg-black text-white font-bold py-2 px-4 rounded hover:bg-indigo-700 transition duration-300 ease-in-out"
						type="submit"
					>
						Enviar
					</button>
				</form>
			</section>
		</main>
	</body>
</html>
